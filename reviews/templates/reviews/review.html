{% extends "reviews/base.html" %}

{% block title %}Your Review {% endblock %}
{% block content %}
    <form action="/" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-control{% if field.errors %} error{% endif %}">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
        </div>
        {% endfor %}
        <!-- <button onclick="location.href='{% url 'home' %}'">Reset Form</button><br> -->
        <button type="submit">Send</button>
    </form>
    {% endblock %}
